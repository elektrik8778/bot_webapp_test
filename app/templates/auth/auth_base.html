<!doctype html>
<html lang="ru">
{% block title %}
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Неспрессо</title>
    {% endif %}
{% endblock %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ bootstrap.load_css('5.1.1') }}
    {{ bootstrap.load_js() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/fonts.css") }}">
</head>

<body>
{% block content %}
{% endblock %}
{#{{ bootstrap.load_js() }}#}
</body>
